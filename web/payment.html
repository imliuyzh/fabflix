<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="icon" href="images/favicon.png" type="image/png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="styles/payment.css">
        
        <title>Payment</title>
    </head>
    
    <body>
        <main>
            <a href="index.html?title=&year=&director=&star=&numResults=25&offset=0&selectedGenre=&selectedTitle=&sortBy1=title&sortOrder1=ASC&sortBy2=rating&sortOrder2=DESC">
                <img src="images/logo.png" id="fabflix-logo">
            </a>
            <h1 id="header">Payment</h1>
            <div id="cost"></div>
            <form id="payment-form" method="post" action="api/payment">
                <div class="group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" class="control" id="first-name">
                </div>
                <div class="group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" class="control" id="last-name">
                </div>
                <div class="group">
                    <label for="credit-card">Credit Card</label>
                    <input type="text" name="credit-card" class="control" id="credit-card">
                </div>
                <div class="group">
                    <label for="expiration-date">Expiration Date</label>
                    <input type="date" name="expiration-date" class="control" id="expiration-date">
                </div>
                <button type="submit">Checkout</button>
            </form>
            <div id="error-messages"></div>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="scripts/payment.js" type="module"></script>
    </body>
</html>
