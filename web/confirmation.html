<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="icon" href="images/favicon.png" type="image/png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <title>Confirmation</title>
    </head>
    
    <body>
        <div id="content">
            <a href="index.html?title=&year=&director=&star=&numResults=25&offset=0&selectedGenre=&selectedTitle=&sortBy1=title&sortOrder1=ASC&sortBy2=rating&sortOrder2=DESC">
                <img src="images/logo.png" id="fabflix-logo">

            <div id="order-info">
                <h1 id="title">Order Placed Successfully!</h1>
                <div id="cost"></div>
                <table class="table table-striped table-borderless table-dark" id="record-table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Movie</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="record-table-body"></tbody>
                </table>
            </div>
            
            <a href="index.html?title=&year=&director=&star=&numResults=25&offset=0&selectedGenre=&selectedTitle=&sortBy1=title&sortOrder1=ASC&sortBy2=rating&sortOrder2=DESC" id="home-link">Return to Movie Page</a>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="scripts/confirmation.js" type="module"></script>
